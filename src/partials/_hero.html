<section class="hero">
  <div class="container">
    <div class="hero-block">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="../imgs/hero/woman.png 1x, ../imgs/hero/woman@2x.png 2x"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ../imgs/hero/woman-mob.png    1x,
            ../imgs/hero/woman-mob@2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ../imgs/hero/woman-tab.png    1x,
            ../imgs/hero/woman-tab@2x.png 2x
          "
        />
        <img src="../imgs/hero/woman.png" alt="fit woman" class="hero__img" />
      </picture>
      <ul class="hero__list">
        <li class="hero__item">
          <p class="hero__text">#Sport</p>
        </li>
        <li class="hero__item">
          <p class="hero__text">#Healthy</p>
        </li>
        <li class="hero__item">
          <p class="hero__text">#Workout</p>
        </li>
        <li class="hero__item">
          <p class="hero__text">#Diet</p>
        </li>
      </ul>
    </div>
    <div class="hero-content">
      <h1 class="hero__slogan">
        Get <span class="hero__subtext">Body</span> in shape, Stay healthy
      </h1>
      <h2 class="hero__desc">
        Transform your physique and embrace a healthier lifestyle with our
        comprehensive fitness and nutrition support.
      </h2>
    </div>
  </div>
</section>
