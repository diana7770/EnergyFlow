<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your favorite exercises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="header__logo-link" href="/"> <h2 class="header__logo">energy.flow</h2></a>
        <div class="header-block">
          <a href="/">
            <button type="button" class="header__btn home__btn">Home</button></a
          >
          <a href="../favorites.html"
            ><button type="button" class="header__btn header__btn--active">
              Favorites
            </button></a
          >
        </div>

        <img
          class="header__svg--mobile"
          src="../imgs/svgs/burger.svg"
          alt="burger"
          data-burger-open
        />

        <ul class="header__list">
          <li class="header__item">
            <a href="https://facebook.com" class="header__link">
              <svg width="28" height="28" class="header-svg">
                <use href="../imgs/symbol-defs.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="header__item">
            <a href="https://instagram.com" class="header__link">
              <svg width="28" height="28" class="header-svg">
                <use href="../imgs/symbol-defs.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="header__item">
            <a href="https://youtube.com" class="header__link">
              <svg width="28" height="28" class="header-svg">
                <use href="../imgs/symbol-defs.svg#youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <section class="daily">
      <div class="container">
        <div class="quote__svg-text">
          <img class="quote-img-galothka" src="../imgs/svgs/quote.svg" alt="" />

          <div class="text-boxes">
            <img class="svg-quoto" src="../imgs/svgs/running.svg" alt="" />

            <div class="text-quote-box">
              <h3 class="text-up-main">Quote of the day</h3>
              <p class="quote__text">
                A lot of times I find that people who are blessed with the most
                talent don't ever develop that attitude, and the ones who aren't
                blessed in that way are the most competitive and have the
                biggest heart.
              </p>
              <h5 class="text-down-main">Tom Brady</h5>
            </div>
          </div>
        </div>

        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              ../imgs/favorites/favorites-pc.png    1x,
              ../imgs/favorites/favorites-pc@2x.png 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ../imgs/favorites/favorites-mob.png    1x,
              ../imgs/favorites/favorites-mob@2x.png 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ../imgs/favorites/favorites-tab.png    1x,
              ../imgs/favorites/favorites-tab@2x.png 2x
            "
          />
          <img
            src="../imgs/favorites/favorites-pc.png"
            alt="girl"
            class="favorite__img"
          />
        </picture>
        <div class="daily-norm">
          <div class="daily-norm__content">
            <img
              class="daily-norm__svg"
              src="./imgs/svgs/favorite.svg"
              alt=""
            />
            <h5 class="daily-norm__time">110 min</h5>
            <p class="daily-norm__text">Daily norm of sports</p>
          </div>
        </div>
      </div>
    </section>
    <section class="favorites">
      <h4 class="favorites__title">Favorites</h4>
      <div class="favorites__content">
        <!-- <img class="favorites__svg" src="./imgs/dumbbell.png" alt="dumbbell" />
        <p class="favorites__text">
          It appears that you haven't added any exercises to your favorites yet.
          To get started, you can add exercises that you like to your favorites
          for easier access in the future.
        </p> -->
        <ul class="exercises__list"></ul>
      </div>
    </section>
    <load ="partials/_burgerMenu.html" />
    <script src="./scripts/burgerMenu.js"></script>
    <script src="./scripts/favorites/favorites.js"></script>
  </body>
</html>
